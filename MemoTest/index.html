<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTest</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./js/MemoTest.js"></script>
</head>
<body>
    <header>
        <h1 id="Title">MEMO TEEEST!!!</h1>
    </header>
    <main>
        <section id="Test">
            <div id="Table">
                
            </div>
        </section>

        <section id="Statistics">
            <h3>Panel de Estadisticas</h3>
            <div id="Panel">
                <p>Pares encontrados: <span id="Pairs">0</span></p>
                <p>Intentos: <span id="Attempts">0</span></p>
            </div>
        </section>

        <section id="Buttons">
            <button id="New-Beginning">Comenzar Nuevo Juego</button>
            <div id="Difficulty-level">
                <h4>Dificultades</h4>
                <button class="Difficulty" value="6">Normal</button>
                <button class="Difficulty" value="12">Dificil</button>
            </div>
        </section>
    </main>
</body>
</html>
